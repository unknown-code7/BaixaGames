<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Criar uma nova conta no BaixaGames" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style004.css">
    <title>Criar Conta - BaixaGames</title>
    <script src="script004.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="logo-baixagames.png" alt="Logo - BaixaGames" class="logo"/>
        <form action="criar conta" method="get">
            <input type="text" name="name" id="name" placeholder="Insere o seu nome" /><br />
            <input type="email" name="email" id="email" placeholder="Insere o seu E-mail" /><br />
            <input type="password" name="password" id="password" placeholder="Insere a senha" /><br />
            <input type="password" name="conf_password" id="conf_password" placeholder="Confirme a senha" /><br />
            <button type="submit" onclick="criar()"><a href="../screen/page003.html" target="_self" rel="internal" ></a>criar</button>
        </form>
    </div>
</body>
</html>
